<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D PA Solar System Simulator</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        #gl-canvas {
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            cursor: crosshair;
            background-color: #000011;
        }
    </style>

</head>
<body>
<canvas height="800" id="gl-canvas" width="800"></canvas>

<div style="max-width: 800px; margin: 20px auto; display: flex; gap: 20px;">

    <div style="background-color: #2a2a2a; padding: 20px; border-radius: 8px; flex: 1;">
        <h3 style="margin-top: 0; color: #4CAF50;">Controls</h3>

        <label>Rotation Speed:</label>
        <input type="range" id="rotation-speed" min="0" max="0.1" value="0.02" step="0.001">
        <span id="speed-display">0.01</span>

        <br><br>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>

    <div style="background-color: #2a2a2a; padding: 20px; border-radius: 8px; flex: 1;">
        <h3 style="margin-top: 0; color: #4CAF50;">Info</h3>
        <div>FPS: <span id="fps-counter">--</span></div>
        <div>FPS Value: <span id="fps-display">0</span></div>
        <div>Objects: <span id="object-count">1</span></div>
        <div>Scale: <span id="scale-display">1.0</span></div>
    </div>
</div>


<script src="Js/three.js"></script>
<script src="Js/app.js"></script>
</body>
</html>
